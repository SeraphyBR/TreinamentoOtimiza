<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width-device-width, initial-scale=1.0, shrink-to-fit=no"
        />
        <title>Imagem</title>
        <link rel="stylesheet" href="css/bootstrap.min.css" />
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-8">
                    <img
                        src="https://raw.githubusercontent.com/SeraphyBR/DotFiles/master/Images/logo.png"
                        class="img-thumbnail"
                    />
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col">
                    <img
                        src="https://raw.githubusercontent.com/SeraphyBR/DotFiles/master/Images/Wallpapers/explore-wallpaper-1920x1080.jpg"
                        class="img-fluid rounded float-left"
                    />
                </div>
                <div class="col">
                    <img
                        src="https://raw.githubusercontent.com/SeraphyBR/DotFiles/master/Images/Wallpapers/explore-wallpaper-1920x1080.jpg"
                        class="img-fluid rounded float-right"
                    />
                </div>
            </div>
        </div>
        <div class="container">
            <figure class="figure">
                <img
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9f/Vimlogo.svg/1200px-Vimlogo.svg.png"
                    width="240"
                    class="figure-img img-fluid rounded"
                    alt="Uma imagem de espaço reservado quadrada, genérica e com cantos arredondados."
                />
                <figcaption class="figure-caption">
                    Legenda: vim
                </figcaption>
            </figure>

            <figure class="figure">
                <img
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9f/Vimlogo.svg/1200px-Vimlogo.svg.png"
                    width="240"
                    class="figure-img img-fluid rounded"
                    alt="Uma imagem de espaço reservado quadrada, genérica e com cantos arredondados."
                />
                <figcaption class="figure-caption text-right">
                    Legenda: vim
                </figcaption>
            </figure>
        </div>

        <script src="js/jquery-3.4.1.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
