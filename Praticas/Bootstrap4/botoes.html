<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width-device-width, initial-scale=1.0, shrink-to-fit=no"
        />
        <title>Botões</title>
        <link rel="stylesheet" href="css/bootstrap.min.css" />
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <button class="btn btn-primary">Primário</button>
                    <a class="btn btn-secondary" href="#">Secundario</a>
                    <input
                        class="btn btn-success"
                        type="button"
                        value="Success"
                    />
                    <input
                        class="btn btn-danger"
                        type="submit"
                        value="Danger"
                    />
                    <input
                        class="btn btn-warning"
                        type="reset"
                        value="Warning"
                    />
                    <button class="btn btn-info">Info</button>
                    <button class="btn btn-light">Luz</button>
                    <button class="btn btn-dark">Sombrio</button>
                    <button class="btn btn-link">Link</button>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button class="btn btn-lg btn-outline-primary">
                        Primário
                    </button>
                    <a class="btn btn-sm btn-outline-secondary" href="#"
                        >Secundario</a
                    >
                    <input
                        class="btn btn-outline-success"
                        type="button"
                        value="Success"
                    />
                    <input
                        class="btn btn-outline-danger"
                        type="submit"
                        value="Danger"
                    />
                    <input
                        class="btn btn-outline-warning"
                        type="reset"
                        value="Warning"
                    />
                    <button class="btn btn-outline-info">Info</button>
                    <button class="btn btn-outline-light">Luz</button>
                    <button class="btn btn-outline-dark">Sombrio</button>
                    <button class="btn btn-outline-link">Link</button>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button class="btn btn-outline-primary btn-lg btn-block">
                        Primario
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button class="btn btn-primary">
                        Primario
                    </button>
                    <button class="btn btn-primary active">
                        Primario
                    </button>
                    <button disabled class="btn btn-primary">
                        Primario
                    </button>
                    <a
                        href="#"
                        class="btn btn-primary disabled"
                        aria-disabled="true"
                        role="button"
                        >Primário</a
                    >
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div role="group" aria-label="Exemplo" class="btn-group">
                        <button class="btn btn-success">Esquerdo</button>
                        <button class="btn btn-success">Centro</button>
                        <button class="btn btn-success">Direito</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div role="group" aria-label="Exemplo" class="btn-group btn-group-lg">
                        <button class="btn btn-success">Esquerdo</button>
                        <button class="btn btn-success">Centro</button>
                        <button class="btn btn-success">Direito</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div role="group" aria-label="Exemplo" class="btn-group btn-group-sm">
                        <button class="btn btn-success">Esquerdo</button>
                        <button class="btn btn-success">Centro</button>
                        <button class="btn btn-success">Direito</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div
                        class="btn-toolbar"
                        role="toolbar"
                        aria-label="Toolbar de botões"
                    >
                        <div
                            role="group"
                            aria-label="Primeiro Grupo"
                            class="btn-group mr-2"
                        >
                            <button class="btn btn-secondary">1</button>
                            <button class="btn btn-secondary">2</button>
                            <button class="btn btn-secondary">3</button>
                        </div>
                        <div
                            role="group"
                            aria-label="Segundo Grupo"
                            class="btn-group mr-2"
                        >
                            <button class="btn btn-secondary">4</button>
                            <button class="btn btn-secondary">5</button>
                            <button class="btn btn-secondary">6</button>
                        </div>
                        <div
                            role="group"
                            aria-label="Terceiro Grupo"
                            class="btn-group mr-2"
                        >
                            <button class="btn btn-secondary">7</button>
                            <button class="btn btn-secondary">8</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div role="group" aria-label="Exemplo" class="btn-group-vertical">
                        <button class="btn btn-success">Esquerdo</button>
                        <button class="btn btn-success">Centro</button>
                        <button class="btn btn-success">Direito</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/jquery-3.4.1.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
